<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        function sayHello() {
            
            document.getElementById("myHeading").innerHTML = "Hello world";
        }
        function changeFont(){
            document.getElementById("myHeading").style.fontFamily="Comic Sans MS";
            document.getElementById("myHeading").style.color="#ff0000";
            document.getElementById("fontButton").hidden = true;
        }   
    </script>
</head>
<body>
  <h1 id="myHeading">My first JavaScript Program</h1>  
  <button onclick="sayHello()">Say Hello</button>
  <button id="fontButton" onclick="changeFont()">Make it Fun!</button>
</body>
</html>
