<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Decider</title>
    <script>
        let message = "";
        let yearsToGo = 0;
        function canVote(){
            let age = document.getElementById("age").value;
            if (age >= 18) { message = "Yes! You can vote!";
        }
            else 
            yearsToGo = 18 - age;
      
            {message = "Sorry, you are not old enough to vote today. Wait "+ yearsToGo + " years.";
                }
                document. getElementById("voteMessage").innerHTML = message;
            }
        
    </script>
</head>
<body>
    <h1>Can I vote?</h1>
    <label for="age">Please enter your age in years</label>
    <input type="number" id="age">
    <button onclick="canVote()">Click to find out if you can vote</button>
    <div id="voteMessage"></div>
</body>
</html>
